{% extends 'base.html' %}

{% block title %}LG & Associates : Wall of Fames{% endblock %}

{% block content %}
	<div class="row">
		<div class="col-lg-12">
<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
    {% for o in obj.photos.all %}
        <div class="item {% if forloop.first %} active {% endif %}">
           <img class="img-responsive center-block" src="{{ o.get_display_url }}" alt="{{ o.title }}">
           <div class="carousel-caption">
              <h3>{{ o.title }}</h3>
           </div>
        </div>
    {% endfor %}
   </div>
  <a class="left carousel-control" href="#carouselExampleControls" role="button" 
data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
		</div>
	</div>
{% endblock %}
